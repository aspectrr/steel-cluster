{{- if .Values.web.enabled }}
{{- $ns := include "steel-cluster.namespace" . -}}
{{- $app := .Values.web.name | default "steel-web" -}}
{{- $image := include "steel-cluster.image" (dict "repository" .Values.web.image.repository "tag" .Values.web.image.tag) -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $app }}
  namespace: {{ $ns }}
  labels:
    app: {{ $app }}
{{ include "steel-cluster.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.web.replicas }}
  selector:
    matchLabels:
      app: {{ $app }}
  template:
    metadata:
      labels:
        app: {{ $app }}
{{ include "steel-cluster.labels" . | nindent 8 }}
{{- with .Values.web.podAnnotations }}
      annotations:
{{ toYaml . | nindent 8 }}
{{- end }}
    spec:
{{ include "steel-cluster.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: web
          image: {{ $image | quote }}
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: {{ .Values.web.service.portName | default "http" }}
              containerPort: {{ .Values.web.service.targetPort }}
{{- if .Values.web.env }}
          env:
{{- range $k, $v := .Values.web.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
{{- end }}
{{- end }}
{{- if .Values.web.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.web.livenessProbe.path }}
              port: {{ .Values.web.livenessProbe.port }}
            initialDelaySeconds: {{ .Values.web.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.web.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.web.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.web.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.web.livenessProbe.successThreshold }}
{{- end }}
{{- if .Values.web.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.web.readinessProbe.path }}
              port: {{ .Values.web.readinessProbe.port }}
            initialDelaySeconds: {{ .Values.web.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.web.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.web.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.web.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.web.readinessProbe.successThreshold }}
{{- end }}
{{- with .Values.web.resources }}
          resources:
{{ toYaml . | nindent 12 }}
{{- end }}
{{- with .Values.web.nodeSelector }}
      nodeSelector:
{{ toYaml . | nindent 8 }}
{{- end }}
{{- with .Values.web.affinity }}
      affinity:
{{ toYaml . | nindent 8 }}
{{- end }}
{{- with .Values.web.tolerations }}
      tolerations:
{{ toYaml . | nindent 8 }}
{{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ $app }}
  namespace: {{ $ns }}
  labels:
    app: {{ $app }}
{{ include "steel-cluster.labels" . | nindent 4 }}
{{- with .Values.web.service.annotations }}
  annotations:
{{ toYaml . | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.web.service.type }}
  selector:
    app: {{ $app }}
  ports:
    - name: {{ .Values.web.service.portName | default "http" }}
      port: {{ .Values.web.service.port }}
      targetPort: {{ .Values.web.service.targetPort }}
{{- end }}
